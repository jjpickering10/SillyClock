<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>SillyClock</title>
  </head>
  <body>
    <div class="container">
      <div class="outer-circle">
        <div class="circle-dot circle-center-minutes"></div>
        <div class="circle-dot circle-dot1"></div>
        <div class="circle-dot circle-dot2"></div>
        <div class="circle-dot circle-dot3"></div>
        <div class="circle-dot circle-dot4"></div>
        <div class="circle-dot circle-dot5"></div>
        <div class="circle-dot circle-dot7"></div>
        <div class="circle-dot circle-dot8"></div>
        <div class="circle-dot circle-dot9"></div>
        <div class="circle-dot circle-dot10"></div>
        <div class="circle-dot circle-dot11"></div>
        <div class="circle-dot circle-dot12"></div>
        <div class="circle circle-one">
          <div class="inner-circle"></div>
          <div class="inner-circle2"></div>
          <div class="hand minutes-hand"></div>
        </div>
      </div>
      <div class="outer-circle">
        <div class="circle-dot circle-center-hours"></div>
        <div class="circle-dot circle-dot1"></div>
        <div class="circle-dot circle-dot2"></div>
        <div class="circle-dot circle-dot3"></div>
        <div class="circle-dot circle-dot4"></div>
        <div class="circle-dot circle-dot5"></div>

        <div class="circle-dot circle-dot7"></div>
        <div class="circle-dot circle-dot8"></div>
        <div class="circle-dot circle-dot9"></div>
        <div class="circle-dot circle-dot10"></div>
        <div class="circle-dot circle-dot11"></div>
        <div class="circle-dot circle-dot12"></div>
        <div class="circle circle-two">
          <div class="inner-circle"></div>
          <div class="inner-circle2"></div>
          <div class="hand hours-hand"></div>
        </div>
      </div>
      <div class="outer-circle">
        <div class="circle-dot circle-center-seconds"></div>
        <div class="circle-dot circle-dot1"></div>
        <div class="circle-dot circle-dot2"></div>
        <div class="circle-dot circle-dot3"></div>
        <div class="circle-dot circle-dot4"></div>
        <div class="circle-dot circle-dot5"></div>
        <div class="circle-dot circle-dot6"></div>
        <div class="circle-dot circle-dot7"></div>
        <div class="circle-dot circle-dot8"></div>
        <div class="circle-dot circle-dot9"></div>
        <div class="circle-dot circle-dot10"></div>
        <div class="circle-dot circle-dot11"></div>
        <div class="circle-dot circle-dot12"></div>
        <div class="circle circle-three">
          <div class="inner-circle"></div>
          <div class="inner-circle2"></div>
          <div class="hand seconds-hand"></div>
        </div>
      </div>
    </div>
  </body>
</html>
